<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nirvania.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-container {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50/30 to-purple-50/20 antialiased">
    
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="form-container w-full max-w-md space-y-8">
            
            <!-- Header -->
            <div class="text-center">
                <div class="mx-auto w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-600 to-blue-700 flex items-center justify-center shadow-lg mb-6">
                    <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900">Bienvenido de nuevo</h1>
                <p class="mt-2 text-sm text-gray-600">
                    Inicia sesi√≥n en tu cuenta de Nirvania
                </p>
            </div>

            <!-- Login Form -->
            <form class="space-y-6" onsubmit="handleLogin(event)">
                <div class="space-y-4">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email
                        </label>
                        <div class="mt-2">
                            <input
                                id="email"
                                name="email"
                                type="email"
                                required
                                placeholder="tu@email.com"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                        </div>
                    </div>

                    <!-- Password -->
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm font-medium text-gray-700">
                                Contrase√±a
                            </label>
                            <a href="#" class="text-sm font-medium text-blue-600 hover:text-blue-500">
                                ¬øOlvidaste tu contrase√±a?
                            </a>
                        </div>
                        <div class="mt-2">
                            <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                        </div>
                    </div>
                </div>

                <!-- Login Button -->
                <button
                    type="submit"
                    class="w-full flex items-center justify-center gap-2 px-6 py-3.5 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors shadow-sm"
                >
                    Iniciar Sesi√≥n
                </button>
            </form>

            <!-- Divider -->
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="bg-white px-4 text-gray-500">O contin√∫a con</span>
                </div>
            </div>

            <!-- OAuth Buttons -->
            <div class="space-y-3">
                <!-- Google -->
                <button
                    type="button"
                    onclick="handleGoogleLogin()"
                    class="w-full flex items-center justify-center gap-3 px-6 py-3.5 bg-white border border-gray-300 hover:bg-gray-50 rounded-lg transition-colors shadow-sm"
                >
                    <svg class="h-5 w-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="font-medium text-gray-700">Continuar con Google</span>
                </button>

                <!-- Microsoft (Disabled) -->
                <button
                    type="button"
                    disabled
                    class="w-full flex items-center justify-center gap-3 px-6 py-3.5 bg-white border border-gray-200 rounded-lg opacity-60 cursor-not-allowed"
                >
                    <svg class="h-5 w-5" viewBox="0 0 24 24">
                        <path fill="#F35325" d="M11.4 11.4H0V0h11.4v11.4z"/>
                        <path fill="#81BC06" d="M23.8 11.4H12.4V0h11.4v11.4z"/>
                        <path fill="#05A6F0" d="M11.4 23.8H0V12.4h11.4v11.4z"/>
                        <path fill="#FFBA08" d="M23.8 23.8H12.4V12.4h11.4v11.4z"/>
                    </svg>
                    <span class="font-medium text-gray-400">Microsoft (Pr√≥ximamente)</span>
                </button>
            </div>

            <!-- Sign up link -->
            <p class="text-center text-sm text-gray-600">
                ¬øNo tienes una cuenta?
                <a href="DEMO-SIGNUP.html" class="font-semibold text-blue-600 hover:text-blue-500 ml-1">
                    Crear cuenta gratis
                </a>
            </p>

        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault()
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            
            // Simulaci√≥n de login
            console.log('Login con:', { email, password })
            
            // Mostrar loading
            const button = event.target.querySelector('button[type="submit"]')
            button.innerHTML = '<svg class="animate-spin h-5 w-5 text-white mx-auto" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>'
            
            // Simular √©xito despu√©s de 1 segundo
            setTimeout(() => {
                alert('‚úÖ ¬°Login exitoso!\n\nEn la app real ser√≠as redirigido al dashboard.')
                button.innerHTML = 'Iniciar Sesi√≥n'
            }, 1000)
        }

        function handleGoogleLogin() {
            alert('üîê Google OAuth\n\nEn la app real se abrir√≠a el popup de Google para autenticarte.')
        }
    </script>

</body>
</html>
